<!DOCTYPE html>
<html>
<head>
  <title>Skill Quest Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="changelog-container">
    <h1>Change Log</h1>
    <p>Version 1.0:</p>
    <ul>
      <li>Initial release</li>
    </ul>
    <button onclick="enterGame()">Play Game</button>
  </div>

  <div id="game-container" style="display: none;">
    <h1>Skill Quest Game</h1>
    <div id="skills-container">
      <h2>Skills</h2>
      <ul id="skills-list">
        <li>
          <span class="skill-name">Shadow Strike:</span>
          <span class="skill-level" id="skill1-level">0</span>
          <span class="skill-exp" id="skill1-exp">0</span>
          <button onclick="trainSkill(1)">Train</button>
        </li>
        <!-- Add more skills here -->
      </ul>
    </div>

    <div id="currency-container">
      <h2>Currency</h2>
      <span id="currency">0</span>
    </div>

    <div id="actions-container">
      <h2>Actions</h2>
      <button onclick="buyAutoTrain()">Buy Auto-Train</button>
      <button onclick="saveGame()">Save Game</button>
      <button onclick="loadGame()">Load Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
