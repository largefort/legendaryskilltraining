<!DOCTYPE html>
<html>
<head>
  <title>Skill Quest Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="changelog-container">
    <h1>Change Log</h1>
    <p>Version 1.0</p>
    <ul>
      <li>Added new skills</li>
      <li>Improved game performance</li>
      <li>Fixed bugs</li>
    </ul>
    <button id="play-game-btn" onclick="enterGame()">Play Game</button>
  </div>

  <div id="game-container">
    <h1>Skill Quest Game</h1>

    <div id="skill-container">
      <div class="skill">
        <h2 id="skill1-name"></h2>
        <p>Level: <span id="skill1-level"></span></p>
        <p>Exp: <span id="skill1-exp"></span></p>
        <button onclick="trainSkill(1)">Train</button>
      </div>

      <!-- Add the remaining skills containers here -->
    </div>

    <div id="currency-container">
      <p>Coins: <span id="currency"></span></p>
      <button onclick="buyAutoTrain()">Buy Auto-Train</button>
    </div>

    <div id="save-load-container">
      <button onclick="saveGame()">Save Game</button>
      <button onclick="loadGame()">Load Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
