<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Quest</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>

<body>
  <div id="changelog-container">
    <h1>Change Log</h1>
    <!-- Add your change log content here -->
    <button onclick="enterGame()">Play Game</button>
  </div>

  <div id="game-container" style="display: none;">
    <h1>Skill Quest</h1>
    <div>
      <h2>Currency: <span id="currency">0</span></h2>
      <button onclick="trainSkill(1)">Train Skill 1</button>
      <button onclick="buyAutoTrain()">Buy Auto-Train (100 coins)</button>
      <button onclick="saveGame()">Save</button>
      <button onclick="loadGame()">Load</button>
    </div>
    <div id="skills-container">
      <h2>Skills</h2>
      <ul>
        <li>
          <span>Shadow Strike (Level: <span id="skill1-level">0</span>, EXP: <span id="skill1-exp">0</span>)</span>
        </li>
        <!-- Add the remaining skills dynamically -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
